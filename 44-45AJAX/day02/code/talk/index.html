    <script type="text/javascript">
        //及时显示聊天的内容
        //利用ajax每个两秒就去服务器获得一次聊天信息
        var maxID = 0;
        function showMsg() {
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function () {
                if (xhr.readyState == 4) {
                    //翻译相关的json语句
                    eval("var jn_info=" + xhr.responseText);
                    //jn_info遍历
                    var s = "";
                    for (var i = 0; i < jn_info.length; i++) {
                        s += "<p style='color:" + jn_info[i].color + "'>" + jn_info[i].user + "&nbsp;对&nbsp;";
                        s += jn_info[i].receiver + "&nbsp;" + jn_info[i].biaoqing + "&nbsp;说：";
                        s += jn_info[i].message + "(" + jn_info[i].updatetime + ")</p>";
                    }

                    if (jn_info.length > 0) {
                        maxID = jn_info[jn_info.length - 1]['id'];
                    }

                    var showdiv = document.getElementById("show_msg");
                    showdiv.innerHTML += s;

                    //设置高度,滚动到最新的数据item中
                    showdiv.scrollTop = showdiv.scrollHeight;
                }
            };
            xhr.open("get", "./data.php?maxID=" + maxID);
            xhr.send(null);
        }

        window.onload = function () {
            showMsg();
            setInterval("showMsg()", 2000);//每间隔2s就执行一次
        }
    </script>

                        xhr.onreadystatechange = function () {

                        xhr.send(fd);
