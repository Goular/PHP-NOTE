<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script>
        function f1() {
            //利用ajax发起对服务端请求
            //创建ajax对象
            var xhr = new XMLHttpRequest();

            // 创建一个新的HTTP请求协议，并设置请求的服务器地址
            // 调用open方法
            xhr.open("get","./02.php");

            //把http请求发送给服务器
            //对象.send(get使用null/post使用拼接字符串);
            xhr.send(null);

        }
    </script>
</head>
<body>
<h2>ajax发起对服务器端的请求</h2>
<input type="button" value="触发" onclick="f1();"/>
</body>
</html>
