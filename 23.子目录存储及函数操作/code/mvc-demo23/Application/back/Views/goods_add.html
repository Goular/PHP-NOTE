<!-- start goods form -->
<div class="tab-div">
    <!-- tab bar -->
    <div id="tabbar-div">
      <p>
        <span id="general-tab" class="tab-front">通用信息</span>
		    <span id="detail-tab" class="tab-back">详细描述</span>
		    <span id="mix-tab" class="tab-back">其他信息</span>
		    <span id="gallery-tab" class="tab-back">商品相册</span>
      </p>
    </div>

    <!-- tab body -->
    <div id="tabbody-div">
      <form name="theForm" method="post" action="index.php?p=back&c=Goods&a=Insert" enctype="multipart/form-data">
        <!-- 基本信息 -->
        <table width="90%" align="center" id="general-table" style="display: table;">
          <tbody><tr>
            <td class="label">商品名称：</td>
            <td><input type="text" size="30" style="float:left;color:;" value="" name="goods_name">
            <span class="require-field">*</span></td>
          </tr>
          <tr>
            <td class="label">本店售价：</td>
            <td>
			<input type="text" onblur="" size="20" value="0" name="shop_price">
            <span class="require-field">*</span></td>
          </tr>

          <tr>
            <td class="label">上传商品图片：</td>
            <td>
              <input type="file" size="35" name="goods_image_ori">
            </td>
          </tr>
        </tbody></table>

        <!-- 商品详细描述 -->
        <table width="90%" style="display: none;" id="detail-table">
          <tbody><tr>
            <td>
				<textarea name="goods_desc"></textarea>
			</td>
          </tr>
        </tbody></table>

        <!-- 商品其他信息 -->
        <table width="90%" align="center" style="display: none;" id="mix-table">

          <tr>
            <td class="label">商品库存数量：</td>
            <td><input type="text" size="20" value="1" name="goods_number"><br>
            </td>
          </tr>


          <tr>
            <td class="label">加入推荐：</td>
            <td>
			<input type="checkbox" name="is_best" value="1" >精品
			<input type="checkbox" name="is_new" value="1" checked="checked">新品
			<input type="checkbox" name="is_hot" value="1">热销
			</td>
          </tr>
          <tr id="alone_sale_1">
            <td id="alone_sale_2" class="label">上架：</td>
            <td id="alone_sale_3">
			<input type="checkbox" checked="checked" value="1" name="is_on_sale"> 打勾表示允许销售，否则不允许销售。</td>
          </tr>
		</table>

        <!-- 商品相册table -->
        <table width="90%" align="center" style="display: none;" id="gallery-table">
        <tbody>
		  <tr>
            <td></td>
          </tr>
          <tr><td>&nbsp;</td></tr>
          <tr>
            <td>
              <a onclick="addImg(this)" href="javascript:;">[+]</a>
              上传文件 <input type="file" name="img_url[]">
            </td>
          </tr>
        </tbody>
		</table>

        <div class="button-div">
          <input type="submit" onclick="" class="button" value=" 确定 ">
          <input type="reset" class="button" value=" 重置 ">
        </div>
      </form>
    </div>
</div>
<!-- end goods form -->
<script src="js/tab.js" type="text/javascript"></script>
<script language="JavaScript">

  /**
   * 添加ImG
   */
  function addImg(obj)
  {
      var src  = obj.parentNode.parentNode;
      var idx  = rowindex(src);
      var tbl  = document.getElementById('gallery-table');
      var row  = tbl.insertRow(idx + 1);
      var cell = row.insertCell(-1);
      cell.innerHTML = src.cells[0].innerHTML.replace(/(.*)(addImg)(.*)(\[)(\+)/i, "$1removeImg$3$4-");
  }

  /**
   * 删除Img
   */
  function removeImg(obj)
  {
      var row = rowindex(obj.parentNode.parentNode);
      var tbl = document.getElementById('gallery-table');

      tbl.deleteRow(row);
  }

</script>
