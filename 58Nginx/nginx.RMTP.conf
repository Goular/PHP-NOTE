rtmp {
	server {    
		listen 1935;  			#监听的端口  
		chunk_size 4000;   		#流整合的最大的块大小。 
		     
		application hls {  		#rtmp推流请求路径  
			live on;    
			hls on;    
			hls_path /swooleRoot/LivePlatform/hls;    
			hls_fragment 5s;    
		}    
	}    
}

