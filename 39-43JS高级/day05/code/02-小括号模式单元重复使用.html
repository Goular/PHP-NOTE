<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script>
        //小括号模式单元的重复使用
        var str = "2015-09-09 09:09:09";
        //匹配到的时间特点，月份，日期，时，分，秒都一致
        var reg = /[0-9]+-[0-9]+-[0-9]+ [0-9]+:[0-9]+:[0-9]+/;
        var reg = /([0-9]{4})(-[0-9]{2})/;
        //通过“\1”重复匹配前边第一个小括号模式单元内容
        var reg = /[0-9]+-([0-9]+)-\1 \1:\1:\1/;
        //"\2"重复匹配第二个小括号模式单元内容
        var reg = /([0-9]+)-([0-9]+)-\2 \2:\2:\2/;


        var str = "2015:11 2015&11";
        var reg = /([0-9]+):([0-9]+) \1&\2/;

        //前边的单元出现多次的表示
        //① \m\m\m\m 限制前边单元出现多次
        //   重复匹配前边第m个小括号内容
        //   要求 匹配内容与被匹配内容的“大小和数据类型“都一致
        //② {m}、+、* 限制前边单元出现多次,出现的多次内容只要保证"数据类型"一致即可

        //var str = "2015-07-07-07-07-07";
        var str = "2015-07-12-14-05-21";


        var reg = /[0-9]+(-[0-9]+)\1\1\1\1/;//七月七日，那个可以使用，原因是我们的内容都是大小和类型都是一致的，但是我们的下面的数字不一致就会匹配不成功
        var reg = /[0-9]+(-[0-9]+){5}/;

        var reg = /[0-9]+(-[0-9]+)+/;
        var reg = /[0-9]+(-[0-9]+)*/;

        var result = str.match(reg);
        console.log(result);
    </script>
