<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script>
        //特别字符集
        //在没有特殊限制的时候就是“单次”匹配
        //从左往右匹配到第一个符合模式的内容即可

        //( ): 标记一个子表达式的开始和结束位置。
        //     在正则表达式内部的小括号都称作“模式单元”
        //作用：
        //① 提高子表达式优先级
        //② 从一个大的字符串中拆分小的字符串出来

        var str = '<div id="today" class="tqindtoday"><h3 style="padding-bottom:0px;">北京</h3><ul><li class="tqpng_01"><li class="cDRed">晴</li><li class="fon14 fB">';
        var reg = /<h3.*>(.*)<\/h3>/;

        var result = str.match(reg);
        console.log(result);

    </script>
