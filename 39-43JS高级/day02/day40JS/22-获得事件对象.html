<script>
    var dv = document.getElementsByTagName("div")[0];
    dv.onclick = function (evt) {
        alert(evt);//[object MouseEvent]
        //alert(window.event); //获得IE6/7/8浏览器事件对象
        console.log(123);
    }
    dv.addEventListener('mouseover', function (evt) {
        alert(evt);//[object MouseEvent]
        dv.style.backgroundColor = "lightgreen";
    });
    function out(evt) {
        alert(evt);//[object MouseEvent]
        dv.style.backgroundColor = "pink";
        console.log(evt);
    }
    dv.addEventListener('mouseout', out);
</script>
