<h2>节点创建和追加</h2>
<input type="button" value="创建追加" onclick="f1()"/><br/>
<ul>
    <li addr='德国'>奔驰</li>

<script>
    /**
     <li addr="中国">红旗</li>
     给追加到"别克"的前边
     */
    function f1() {
        var lii = document.createElement("li");
        var txt = document.createTextNode("红旗");
        lii.appendChild(txt);

        //放置节点到指定的位置
        var ull = document.getElementsByTagName("ul")[0];
        var bieke = document.getElementsByTagName("li")[1];

        //ull.insertBefore(lii, bieke);
        ull.replaceChild(lii, bieke);
    }


</script>
