<h2>属性节点获取操作</h2>
<input type="text" addr="beijing" id="mingzi" name="username" value="tom" class="orange"/>

<input type="button" value="获取" onclick="f1()"/>

<script type="text/javascript">
    window.onload = function () {
        //首先获得"元素节点"对象
        var name = document.getElementsByTagName("input")[0];
        //获得当前标签的所有属性节点
        console.log(name.attributes);

        //根据集合列表属性节点，获取具体的属性节点
        console.log(name.attributes.type);
        console.log(name.attributes.class);
        console.log(name.attributes.type.nodeType);

        console.log(name.nodeType);
    };

</script>
