<body>
<h2>属性值操作</h2>
<input type="text" addr="beijing" id="mingzi" name="username" value="tom" class="orange"/>
<br/><br/>
<input type="button" value="设置" onclick="f1()"/>
</body>
</html>

<script>
    function f1() {
        var name = document.getElementsByTagName("input")[0];
        //设置属性的值
        //1) 节点对象.属性名称 = 值;  只能修改 "规定的" 属性
        name.id = "email";
        name.name = "usermail";
        name.value = "ma@124.com";
        name.className = "apple";
        name.type = "checkbox";

        //2) 节点对象.setAttribute(name,value)  "规定的、自定义的" 属性都可以修改
        name.setAttribute("addr", "tianjin");
        name.setAttribute("class", "banana");
    }


</script>
