<script>
    //给form表单设置事件
    var fm = document.getElementsByTagName('form')[0];
    //设置一个form表单提交事件

    //        alert('邮箱格式不正确');

    //        //return false;

    //        event.preventDefault();
    //    };

    //使用的是dom2级事件处理
    fm.addEventListener('submit', function (event) {
        alert("邮箱格式不正确2");
        //return false;//使用该语句拦截失败，原因是dom2级事件不认这个返回有什么作用
        event.preventDefault();//组织浏览器转跳（dom1级事件和dom2级事件都起作用）
    });


</script>
