<h2>事件对象作用</h2>
<input type="text" id="username"/>

<script>
    //感知被触发的键子消息
    var it = document.getElementById("username");
    it.addEventListener('keydown', function (event) {
        var num = event.keyCode;
        if (num == 38) {
            console.log("上");
        }
        if (num == 40) {
            console.log("下");
        }
        if (num == 37) {
            console.log("左");
        }
        if (num == 39) {
            console.log("右");
        }
    });

</script>
