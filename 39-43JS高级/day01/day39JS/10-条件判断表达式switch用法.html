<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    var age = 44;
    switch (true) {
        case age > 0 && age <= 10:
            console.log('儿童');
            break;
        case age > 10 && age <= 20:
            console.log('青少年');
            break;
        case age > 20 && age <= 30:
            console.log('青年');
            break;
        case age > 30 && age <= 70:
            console.log('壮年');
            break;
        default:
            console.log('中老年');
            break;
    }


</script>
</body>
</html>
