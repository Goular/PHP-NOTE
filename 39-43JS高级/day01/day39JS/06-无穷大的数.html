<script>
    //最大数和最小数
    console.log(Number.MAX_VALUE);
    console.log(Number.MIN_VALUE);

    //无穷大的数
    //Infinity表示无穷大的意思
    console.log(Number.MAX_VALUE * 2);//最大值再乘以2，就是无穷大的意思
    console.log(10 / 0);//除数不能为0，这样除会出现无穷大的显示

</script>
