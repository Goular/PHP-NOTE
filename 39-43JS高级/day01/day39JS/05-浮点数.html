<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //浮点数float
    console.log(15.36);//15.36
    console.log(3.1415926);//3.1415926
    console.log(0.773);//0.773
    console.log(.773);//0.773
    console.log(19.0);//19

    //最大数和最小数
    console.log(Number.MAX_VALUE);
    console.log(Number.MIN_VALUE);

    //科学计数法
    console.log(42791.53621e+7);
    console.log(42791.53621e-7);

</script>
</body>
</html>
