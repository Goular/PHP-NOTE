<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="jquery-3.1.1.min.js"></script>
    <script>
        function f1(){
            ///主动
            //after() 后置
            //$('#guan').after("<li>马超</li>");
            //before()
            //$('#guan').before("<li>赵云</li>");

            //被动
            //insertAfter() 后置
            //$('<li>魏延</li>').insertAfter($('#guan'));
            //$('<li>黄忠</li>').insertBefore($('#guan'));

            //已有节点追加
            $('#quan').insertAfter($('#guan'));//被动
            $('#guan').after($('#yu'));//主动
        }

    </script>
</head>
<body>
<h2>节点追加(兄弟)</h2>
<ul id="shu">
    <li>刘备</li>
    <li id="guan">关羽</li>
    <li>张飞</li>
</ul>
<ul id="wu">
    <li id="quan">孙权</li>
    <li id="yu">周瑜</li>
    <li>小乔</li>
</ul>
<input type="button" value="触发" onclick="f1()" />
</body>
</html>
