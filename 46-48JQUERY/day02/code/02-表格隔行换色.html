<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="jquery-3.1.1.min.js"></script>
    <script>
        $(function(){
            $('tr:first').css('background-color','yellow');
            $('tr:gt(0):odd').css('background-color','lightblue');
        });


        function kongzhi(){
            var flag = $('.ctl').is(':checked');//JQuery3.1直接获取是不能直接获取到checked的属性，当时，使用is+"并且选择器是可以实现的"
            console.log(flag);
            $('.gd').attr('checked',flag);
        }


    </script>

    <style type="text/css">
        table{width:700px; margin:auto; border:1px solid black; border-collapse:collapse;}
        td {border:1px solid black}
        h2{width:700px; margin:auto; text-align:center;}
    </style>
</head>
<body>
<h2>表格隔行换色</h2>
<table>
    <tr>
        <td><input type="checkbox" class="ctl" onclick="kongzhi()"/></td>
        <td>序号</td><td>名称</td><td>价格</td><td>数量</td></tr>
    <tr>
        <td><input type="checkbox" class="gd" /></td>
        <td>1</td><td>iphone</td><td>6500</td><td>15</td></tr>
    <tr>
        <td><input type="checkbox" class="gd" /></td>
        <td>2</td><td>htc</td><td>3200</td><td>6</td></tr>
    <tr>
        <td><input type="checkbox" class="gd" /></td>
        <td>3</td><td>samsung</td><td>4600</td><td>23</td></tr>
    <tr>
        <td><input type="checkbox" class="gd" /></td>
        <td>4</td><td>huawei</td><td>1900</td><td>31</td></tr>
    <tr>
        <td><input type="checkbox" class="gd" /></td>
        <td>5</td><td>nokia</td><td>1300</td><td>10</td></tr>
</table>
</body>
</html>
