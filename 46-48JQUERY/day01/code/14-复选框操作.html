<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="jquery-3.1.1.min.js"></script>
    <script>
        function f1() {
            //获取
            //把用户选中的复选框项目的value值给获得出来
            //步骤：
            //① 可以获得被选中的复选框项目(多个)
            //② 遍历每个复选框
            //③ 同时获得每个项目的value属性值
            //console.log($('.hby:checked'));
            var s = "";
            for (var i = 0; i < $('.hby:checked').length; i++) {
                //获得每个选中的复选框项目 $(s1s2s3...)
                s += $('.hby:checked:eq(' + i + ')').val() + ",";
            }
            s = s.substr(0, s.length-1);
            console.log(s);
        }

        function f2() {
            //设置复选框默认选中项目
            //1、3、4 三个项目默认选中
            //思路：遍历全部的复选框项目，比较判断每个复选框项目value值是不是需要设置选中的
            //$(复选框).val([元素，元素，元素..]);数组参数的元素就是需要被设置选中项目的value值
            $('.hby').val([1,3,4]);//设置的时候使用数组最好
        }
    </script>
</head>
<body>
<h2>复选框操作</h2>
爱好(复选框):
<input type="checkbox" class="hby" name="hobby[]" value="1"/>篮球
<input type="checkbox" class="hby" name="hobby[]" value="2"/>看书
<input type="checkbox" class="hby" name="hobby[]" value="3"/>上网
<input type="checkbox" class="hby" name="hobby[]" value="4"/>听音乐

<br/><br/>
<input type="button" value="获取" onclick="f1()"/>
<input type="button" value="设置" onclick="f2()"/>
</body>
</html>
